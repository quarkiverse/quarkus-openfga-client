quarkus.config.profile.parent=test
quarkus.openfga.credentials.method=oidc
quarkus.openfga.credentials.oidc.client-id=test-client-id
quarkus.openfga.credentials.oidc.client-secret=test-client-secret
quarkus.openfga.credentials.oidc.audience=http://localhost:8080/openfga
quarkus.openfga.credentials.oidc.token-issuer=http://localhost:${quarkus.wiremock.devservices.port}
quarkus.openfga.devservices.authentication.method=preshared
quarkus.openfga.devservices.authentication.preshared.keys=test-preshared-key
quarkus.openfga.devservices.authorization-model-location=classpath:auth-model.json
quarkus.openfga.devservices.authorization-tuples-location=classpath:auth-tuples.json
quarkus.wiremock.devservices.enabled=true
quarkus.wiremock.devservices.files-mapping=src/test/resources/wiremock
